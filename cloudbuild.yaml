steps:
  - id: 'Executando go install'
    name: 'gcr.io/cloud-builders/go'
    args: ['install', '-v','./...']
    env: ['PROJECT_ROOT=goServer']

  - id: 'Executando go unit test'
    name: 'gcr.io/cloud-builders/go'
    args: ['test', '-v', './...']
    env: ['PROJECT_ROOT=goServer']

  - id: "Gerando o build da aplicação"
    name: 'gcr.io/cloud-builders/docker'
    args: ['build', '--tag=gcr.io/$PROJECT_ID/go-server', 'goServer']

  - id: "Executando o push da imagem no GCR"
    name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/go-server']

  - id: "Coletando o secret do DockerHub"
    name: gcr.io/cloud-builders/gcloud
    entrypoint: 'bash'
    args: [ '-c', 'gcloud secrets versions access latest --secret=dockerhub > decrypted-data.txt' ]


  - id: "Fazendo login no DockerHub"
    name: "gcr.io/cloud-builders/docker"
    entrypoint: "bash"
    args: ["-c", "docker login --username=leorrodrigues --password-stdin < decrypted-data.txt"]
    secretEnv: ["dockerhub"]

  - id: "Executando o push da imagem no DockerHub"
    name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'leorrodrigues/go-server']


images:
  - 'gcr.io/$PROJECT_ID/go-server'